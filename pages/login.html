<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/globalstyles.css">
  <link rel="stylesheet" href="../css/login.css">
  <script src="../js/login.js" defer></script>
  <script src="../js/globaljs.js" defer></script>
</head>

<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <img src="../images/logo.png" alt="Logo" class="logo">

    <label class="switch">
      <input type="checkbox" id="meuSwitch">
      <span class="slider"></span>
    </label>
  </aside>

  <!-- Conteudo Main -->
  <main class="main">
    <div class="container">
      <h2>Login</h2>

      <form id="loginForm">

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />
        </div>

        <button type="submit" class="btn">Cadastrar</button>
        <p class="aviso">Ainda n√£o possui uma conta? Clique <a href="../pages/cadastro.html">aqui</a></p>
        <p id="mensagemErro"></p>
      </form>
    </div>
    <div id="popupSucesso">Login realizado com sucesso!</div>
  </main>

</body>

</html>
